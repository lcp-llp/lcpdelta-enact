name: Integration Tests

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  test:
    runs-on: ubuntu-latest
    environment: automated_testing

    strategy:
      matrix:
        python-version: ['3.12']

    steps:
    - uses: actions/checkout@v2

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install .[dev]

    - name: Set PYTHONPATH
      run: echo "PYTHONPATH=$PYTHONPATH:$(pwd)" >> $GITHUB_ENV

    - name: Run tests
      env:
        INTEGRATION_TEST_ENACT_USERNAME: ${{ secrets.INTEGRATION_TEST_ENACT_USERNAME }}
        INTEGRATION_TEST_ENACT_API_KEY: ${{ secrets.INTEGRATION_TEST_ENACT_API_KEY }}
        INTEGRATION_TEST_FLEXTRACK_USERNAME: ${{ secrets.INTEGRATION_TEST_FLEXTRACK_USERNAME }}
        INTEGRATION_TEST_FLEXTRACK_API_KEY: ${{ secrets.INTEGRATION_TEST_FLEXTRACK_API_KEY }}
      run: pytest --nbval --nbval-current-env

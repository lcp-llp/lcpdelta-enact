name: Lint
on: push

jobs:
  ruff-lint:
    runs-on: ubuntu-latest
    steps:
      - name: git checkout
        uses: actions/checkout@v4
      
      - name: Python setup
        id: setup-python
        uses: actions/setup-python@v5
        with: 
          python-version: 3.x
  
      - name: ruff install 
        run: pip install ruff

      - name: ruff lint
        uses: jpetrucciani/ruff-check@main

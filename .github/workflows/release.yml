name: PyPI Release

on:
  release:
    types: [created]

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    
    environment:
      name: pypi
      url: "https://pypi.org/project/LCPDelta/"

    permissions:
      contents: write
      id-token: write
      
    steps:
    - uses: actions/checkout@v2
      with:
        ref: ${{ github.event.release.target_commitish }}
    
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: pip install build wheel setuptools

    - name: Enforce pre-release for non-main branches
      run: |
        if [[ "${{ github.event.release.prerelease }}" == "false" && "${{ github.event.release.target_commitish }}" != "main" ]]; then
          echo "‚ùå Error: Full releases are only allowed from the main branch."
          exit 1
        fi
      shell: bash

    - name: Update version in pyproject.toml
      run: |
        version=${{ github.event.release.tag_name }}
        sed -i "s/version = \".*\"/version = \"$version\"/" pyproject.toml

    - name: Build package
      run: |
        python -m build

    - name: Publish to PyPI
      uses: pypa/gh-action-pypi-publish@release/v1
